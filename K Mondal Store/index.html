<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Mondal Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>K Mondal Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to K Mondal Store</h2>
        <p>Your one-stop shop for all your grocery needs!</p>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product-1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹100</p>
            </div>
            <div class="product">
                <img src="product-2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ₹200</p>
            </div>
            <div class="product">
                <img src="product-3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: ₹150</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 K Mondal Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
